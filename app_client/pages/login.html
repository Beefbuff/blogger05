<div ng-controller="LoginController">
  <head>
    <title>{{vm.pageHeader.title}}</title>
  </head> 
  <div class="card text-success bg-dark mb-3" style="width: 25%; margin-left: 37.5%;">
    <div class="row">
      <div class="d-flex justify-content-center">
        <div class="col-md-6 col-sm-8">
          <form name="userForm"ng-submit="vm.onSubmit()">
            <p class="lead">Not a member? <br> Please <a href="/register?page={{vm.returnPage}}" style="color: #198754" onmouseover="this.style.color='#ffc107'" onmouseout="this.style.color='#198754'">register</a> first.</p>
            <div role="alert" ng-show="vm.formError" style="background: none; border: none;" class="alert text-warning">{{ vm.formError }}</div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control text-success border border-success" style="background: none;" id="email" placeholder="Enter email" >
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control text-success border border-success" style="background: none;" id="password" placeholder="Password" >
            </div>
            <button type="submit" class="btn btn-success btn-sm text-dark" style="float: right; margin-top: 10px; margin-bottom: 10px;">Sign in!</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
